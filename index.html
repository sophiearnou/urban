<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== BOX ICONS ==========-->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Urban_Fashion_HTML</title>
</head>

<body>


    <div class="container">
        <div class="carre_img">
            <img src="./assets/img/Group_small circle.png" alt="img" class="carre_img-big">
            <div class="play"><img src="./assets/img/play.png" alt="img" class="carre_img-play">
                <p>Play Video</p>
            </div>
        </div>
        <!--========== navbar ==========-->
        <div class="navbar">
            <a href="#"><img src="./assets/img/logo.png" alt="logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Category</a></li>
                </ul>
            </nav>
            <a href="#"></a><img src="./assets/img/cart.png" alt="cart" class="cart"></a>
        </div>
        <!--========== content ==========-->
        <div class="content">
            <a href="#" class="btn">2020 Collections</a>
            <h1>You should always <br>feel pretty</h1>
            <p>Clothes that are sure to heat up your winter</p>

            <div class="arrow-icons">
                <img src="./assets/img/arrow_l.png" alt="back-arrow">
                <img src="./assets/img/arrow_r.png" alt="next-arrow">
            </div>
        </div>
        <img src="./assets/img/img.png" alt="img" class="feature-img">
        <div class="menu-links">
            <a href="#">FEEDBACK</a>
            <a href="#">POLICY</a>
            <a href="#">DISCOVER</a>
        </div>
        <div class="icons-links">
            <img src="./assets/img/facebook.png" alt="img">
            <img src="./assets/img/twiter.png" alt="img">
            <img src="./assets/img/insta.png" alt="img">
        </div>

    </div>



    <!--========== HOME ==========-->


    <!--========== ABOUT ==========-->




    <!--========== SCROLL REVEAL ==========-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--========== MAIN JS ==========-->
    <script src="assets/js/main.js"></script>
</body>

</html>
